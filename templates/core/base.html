<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TRND ‚Äì —Ç—Ä–µ–Ω–¥—ã 2025{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .navbar {
            background: white !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-bottom: 1px solid #f1f1f1;
        }

        .navbar-brand {
            color: var(--primary) !important;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .nav-link {
            color: var(--dark) !important;
            font-weight: 500;
            padding: 8px 15px !important;
            border-radius: 8px;
            margin: 0 3px !important;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--light) !important;
            color: var(--primary) !important;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            font-weight: 600;
        }

        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
        }

        .banner {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px !important;
            overflow: hidden;
            position: relative;
        }

        .banner::after {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            transform: rotate(30deg);
        }

        .card {
            border: none;
            border-radius: 12px !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .badge {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .bg-accent {
            background-color: var(--accent) !important;
        }

        .search-box {
            border-radius: 50px !important;
            border: 2px solid #dfe6e9;
            padding: 10px 20px;
        }

        .search-btn {
            border-radius: 50px !important;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container">
            <!-- –õ–æ–≥–æ—Ç–∏–ø -->
            <a class="navbar-brand d-flex align-items-center fs-4 pt-0 pb-0" href="{% url 'main' %}">
                <i class="bi bi-lightning-charge-fill fs-4 me-2"></i>–¢–†–ï–ù–î
            </a>

            <!-- –ë—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –º–µ–Ω—é -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 flex-nowrap">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">
                            <i class="bi bi-info-circle me-1"></i><span class="text-nowrap">–û –Ω–∞—Å</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'product_list' %}">
                            <i class="bi bi-grid me-1"></i>–ö–∞—Ç–∞–ª–æ–≥
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacts' %}">
                            <i class="bi bi-chat-dots me-1"></i>–ö–æ–Ω—Ç–∞–∫—Ç—ã
                        </a>
                    </li>
                </ul>

                <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å –º–µ–Ω—é -->
                <ul class="navbar-nav flex-nowrap">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'orders:order_list' %}">
                                <i class="bi bi-list-check me-1"></i><span class="text-nowrap">–ó–∞–∫–∞–∑—ã</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="{% url 'cart:cart_detail' %}">
                                <i class="bi bi-cart3 me-1"></i>–ö–æ—Ä–∑–∏–Ω–∞
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-accent">
                                    {{ cart|length }}
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">
                                <i class="bi bi-person-circle me-1"></i>–ü—Ä–æ—Ñ–∏–ª—å
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="bi bi-box-arrow-in-right me-1"></i>–í–æ–π—Ç–∏
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-primary ms-2" href="{% url 'register' %}">
                                <i class="bi bi-person-plus me-1"></i>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form class="d-flex mb-4" action="{% url 'product_list' %}" method="get">
            <input class="form-control search-box me-2" type="search" name="q" placeholder="üîç –ù–∞–π—Ç–∏ –¥–∂–∏–Ω—Å—ã, –∫—Ä–æ—Å—Å–æ–≤–∫–∏, –≥–∞–¥–∂–µ—Ç—ã...">
            <button class="btn btn-primary search-btn" type="submit">
                <span class="d-none d-sm-inline">–ü–æ–∏—Å–∫</span>
                <span class="d-inline d-sm-none"><i class="bi bi-search"></i></span>
            </button>
        </form>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
