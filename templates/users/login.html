{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход | Тренд{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card hover-effect">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0 text-center">Вход в аккаунт</h4>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3 py-2">
                            Войти
                        </button>
                    </form>
                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="small text-muted mb-2">Нет аккаунта?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary">
                            Зарегистрироваться
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
